{% extends "base.html" %}
{% block title %}Edit {{ user.username }}{% endblock %}

{% block content %}
<div class="admin-form-page">
  <h1 class="page-heading">Edit User</h1>
  <div class="form-card glass">
    <form method="post" action="{{ url_for('admin_edit_user', username=user.username) }}" class="upload-form">
      <label class="input-label" for="username">Username</label>
      <input type="text" id="username" name="username" class="input-field" value="{{ user.username }}" required>

      <label class="input-label" for="rank">Rank</label>
      <select id="rank" name="rank" class="input-field">
        <option value="free" {{ 'selected' if user.rank == 'free' else '' }}>Free</option>
        <option value="middle" {{ 'selected' if user.rank == 'middle' else '' }}>Middle</option>
        <option value="top" {{ 'selected' if user.rank == 'top' else '' }}>Top</option>
      </select>

      <label class="input-label" for="password">New password (leave blank to keep current)</label>
      <input type="password" id="password" name="password" class="input-field" placeholder="Optional">

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save changes</button>
        <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
  <a href="{{ url_for('admin_users') }}" class="btn btn-secondary" style="margin-top: 8px;">‚Üê Back to Manage Users</a>
</div>
{% endblock %}
